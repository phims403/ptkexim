<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - PTK Exim</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-blue-800 text-white">
        <div class="flex items-center justify-center h-16 border-b border-blue-700">
            <h1 class="text-xl font-bold">PTK Exim Admin</h1>
        </div>
        <nav class="mt-6">
            <div class="px-4 space-y-1">
                <a href="/admin/dashboard.html" class="flex items-center px-4 py-2 text-white bg-blue-700 rounded-md">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="/admin/articles.html" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 rounded-md">
                    <i class="fas fa-newspaper mr-3"></i>
                    Artikel
                </a>
                <a href="/admin/products.html" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 rounded-md">
                    <i class="fas fa-box mr-3"></i>
                    Produk
                </a>
                <a href="/admin/suppliers.html" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 rounded-md">
                    <i class="fas fa-truck mr-3"></i>
                    Supplier
                </a>
                <a href="/admin/settings" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 rounded-md">
                    <i class="fas fa-cog mr-3"></i>
                    Pengaturan
                </a>
                <a href="/admin/logout" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 rounded-md">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    Logout
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Top Navigation -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <div class="flex items-center">
                        <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/32" alt="Admin">
                        <span class="ml-2 text-gray-700">Admin</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Quick Stats -->
        <main class="max-w-7xl mx-auto px-4 py-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Total Products -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-800">
                            <i class="fas fa-box text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500">Total Produk</p>
                            <p class="text-2xl font-semibold" id="totalProducts">0</p>
                        </div>
                    </div>
                </div>

                <!-- Total Articles -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-800">
                            <i class="fas fa-newspaper text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500">Total Artikel</p>
                            <p class="text-2xl font-semibold" id="totalArticles">0</p>
                        </div>
                    </div>
                </div>

                <!-- Total Suppliers -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-800">
                            <i class="fas fa-truck text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500">Total Supplier</p>
                            <p class="text-2xl font-semibold" id="totalSuppliers">0</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100 text-purple-800">
                            <i class="fas fa-history text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500">Aktivitas Terbaru</p>
                            <p class="text-2xl font-semibold" id="recentActivity">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activities Table -->
            <div class="mt-8">
                <h3 class="text-lg font-semibold mb-4">Aktivitas Terbaru</h3>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aktivitas</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="activityLog">
                            <!-- Activity log will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
